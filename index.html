<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Kariem</title>
</head>
<body>
    <header class="px-5 mx-auto">
        <h1 class="px-5 px-3 py-5 text-secondary ">Bookmarker</h1>
        <hr class="mx-3">
    </header>
    <section class="px-5 mx-auto ">
        <div class="mx-5 py-3 bg-secondary bg-opacity-25 text-center">
            <h2 class="py-4">Bookmark your favorite sites</h2>
            <label for="siteNameInput" class="p-2 fw-bold">Site Name</label>
            <input type="text" id="siteNameInput" class="form-control w-75 mx-auto p-2" placeholder="Bookmark Name">
            <div id="siteNameAlert" class="w-75 mx-auto bg-danger fw-bold mt-0"></div>

            <label for="siteURLInput" class="p-2 fw-bold">Site URL</label>
            <input type="url" id="siteURLInput" class="form-control w-75 mx-auto p-2" placeholder="website URL">
            <div id="siteURLAlert" class="w-75 mx-auto bg-danger fw-bold mt-0"></div> 

            <button class="btn-primary px-3 py-2 rounded-2 m-3" onclick="submitBookmark()">Submit</button>
        </div>
        <hr class="mx-3">
    </section>
    <section class="px-5 mx-auto">
        <div class="list" id="bookmarksList">

        </div>
        <hr class="mx-3">
    </section>    
    <footer class="px-5 py-4 mx-auto">
        <p class="px-3 fw-bold text-secondary">Â© 2019 Bookmarker Inc.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
